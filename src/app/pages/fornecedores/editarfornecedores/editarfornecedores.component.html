<div class="container">
    <app-title title="Editar Fornecedor"></app-title>

    <div class="row">
        <div class="col-12">
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="form-group ">
                <label for="nome">Nome:</label>
                <input [(ngModel)]="fornecedor.name" formControlName="name" type="text" class="form-control" id="nome" placeholder="Nome do produto">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="quantidade">CNPJ:</label>
                  <input [(ngModel)]="fornecedor.cnpj" formControlName="cnpj" type="text" class="form-control" id="cnpj" placeholder="CNPJ">
              </div>
                <div class="form-group col-md-6">
                    <label for="custoCompra">Telefone:</label>
                    <input [(ngModel)]="fornecedor.telephone" formControlName="telephone" type="text" class="form-control" id="telephone" placeholder="Telefone">
                </div>
            </div>


            <div class="row text-right mt-5">
              <div class="col-12">
                  <button type="button" routerLink="/fornecedores" class="btn btn-voltar">Voltar</button>
                  <button type="submit" class="btn btn-pet">Atualizar Fornecedor</button>
              </div>
            </div>
        </form>

        </div>
    </div>
  </div>
