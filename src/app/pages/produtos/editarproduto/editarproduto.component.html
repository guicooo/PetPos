<div class="container">
    <app-title title="Editar Produto"></app-title>

    <div class="row">
        <div class="col-12">
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
              <div class="form-group ">
                  <label for="nome">Nome:</label>
                  <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Nome do produto">
              </div>

              <div class="form-group">
                  <label for="quantidade">Quantidade:</label>
                  <input formControlName="quantidade" type="text" class="form-control" id="quantidade" placeholder="Quantidades de produtos em estoque">
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="custoCompra">Valor de compra:</label>
                      <input formControlName="custoCompra" type="text" class="form-control" id="custoCompra" placeholder="Quanto pagou pelo produto">
                  </div>

                  <div class="form-group col-md-6">
                      <label for="custoVenda">Valor de venda:</label>
                      <input formControlName="custoVenda" type="text" class="form-control" id="custoVenda" placeholder="Por quanto pretende vender o produto?">
                  </div>
              </div>


              <div class="row text-right mt-5">
                <div class="col-12">
                    <button type="button" routerLink="/produtos" class="btn btn-voltar">Voltar</button>
                    <button type="submit" class="btn btn-pet">Salvar alterações</button>
                </div>
              </div>
          </form>

        </div>
    </div>
  </div>
