<div class="container">
    <app-title title="Novo Cliente"></app-title>

    <div class="row">
        <div class="col-12">
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
              <div class="form-group ">
                  <label for="nome">Nome:</label>
                  <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Nome do cliente">
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="cpf">CPF:</label>
                      <input formControlName="cpf" type="text" class="form-control" id="cpf" placeholder="Qual CPF do cliente?">
                  </div>

                  <div class="form-group col-md-6">
                      <label for="telefone">Telefone:</label>
                      <input formControlName="telefone" type="text" class="form-control" id="telefone" placeholder="Qual o telefone do cliente?">
                  </div>
              </div>


              <div class="row text-right mt-5">
                <div class="col-12">
                    <button type="button" routerLink="/clientes" class="btn btn-voltar">Voltar</button>
                    <button type="submit" class="btn btn-pet">Cadastrar Novo Cliente</button>
                </div>
              </div>
          </form>

        </div>
    </div>
  </div>
