<div class="container">
    <app-title title="Editar Cliente"></app-title>

    <div class="row">
        <div class="col-12">
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="form-group ">
                <label for="nome">Nome:</label>
                <input  [(ngModel)]="client.name" formControlName="name" type="text" class="form-control" id="name" placeholder="Nome do cliente">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cpf">CPF:</label>
                    <input [(ngModel)]="client.cpf"  formControlName="cpf" type="text" class="form-control" id="cpf" placeholder="Qual CPF do cliente?">
                </div>

                <div class="form-group col-md-6">
                    <label for="telefone">Telefone:</label>
                    <input [(ngModel)]="client.telephone"  formControlName="telephone" type="text" class="form-control" id="telephone" placeholder="Qual o telefone do cliente?">
                </div>
            </div>
            <div class="form-group ">
              <label for="nome">Endereço:</label>
              <input [(ngModel)]="client.address" formControlName="address" type="text" class="form-control" id="address" placeholder="Endereço do cliente">
          </div>

            <div class="row text-right mt-5">
              <div class="col-12">
                  <button type="button" routerLink="/clientes" class="btn btn-voltar">Voltar</button>
                  <button type="submit" class="btn btn-pet">Cadastrar Novo Cliente</button>
              </div>
            </div>
        </form>

        </div>
    </div>
  </div>
